default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-fastapi-server
        version: 0.2.0-rc0
        config: 
          pydantic_config: 
            orm_mode: true
        output:
          location: local-file-system
          path: ../../backend/src/fern_fastapi_starter/api/generated
      - name: fernapi/fern-typescript-sdk
        version: 0.5.2
        output:
          location: local-file-system
          path: ../../frontend/src/api/generated
        config:
          outputEsm: true
      - name: fernapi/fern-openapi
        version: 0.0.24
        output:
          location: local-file-system
          path: ../../openapi
