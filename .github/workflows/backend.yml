name: "Backend"

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v3
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install
      - name: mypy
        run: poetry run mypy
  
  dockerize:
    runs-on: ubuntu-latest
    if: ${{ env.GITHUB_REF == 'refs/heads/main' }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v3
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install
      - name: Install dependencies
        run: poetry install
      - name: Docker build
        run: | 
          docker build -f Dockerfile -t "server" .